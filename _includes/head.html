<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">

<!-- Mastodon verification -->
<a rel="me" href="{{ site.mastodon_link }}"></a>

<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome7/fontawesome.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome7/brands.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome7/solid.min.css">
<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/css/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/css/jquery.mmenu.all.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/highlightjs.piperita.css">

<!-- Favicons generated at https://realfavicongenerator.net/ -->
<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/favicons/favicon.svg" />
<link rel="shortcut icon" href="{{ site.baseurl }}/favicons/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon.png" />
<link rel="manifest" href="{{ site.baseurl }}/favicons/site.webmanifest" />



{% if page.content contains '<script type="math/tex' %}
<!-- MathJax for LaTeX -->
<script type="text/javascript" src="{{ site.baseurl }}/js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

</head>
